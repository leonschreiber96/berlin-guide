<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="styles/main.css" />
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
   <link rel="icon" href="assets/logos/logo_icon.svg">
   <title>Berlin Guide</title>
</head>

<body>
   <header>
      <svg class="bg-deco-svg" xmlns="http://www.w3.org/2000/svg" style="top:-164%;width:66%;left:-10%"
         viewBox="0 0 100 100">
         <circle cx="50" cy="50" r="40" stroke="rgb(106, 17, 203)" stroke-width="3" fill="rgb(106, 17, 203)" />
      </svg>
      <svg class="bg-deco-svg" xmlns="http://www.w3.org/2000/svg" style="top:-164%;width:66%;right:2%"
         viewBox="0 0 100 100">
         <circle cx="50" cy="50" r="40" stroke="rgb(119, 212, 255)" stroke-width="3" fill="rgb(119, 212, 255)" />
      </svg>
      <div id="aside-button" onclick="toggleSideMenu()">
         <svg xmlns="http://www.w3.org/2000/svg" height="1.3em" viewBox="0 0 16 16">
            <path fill="red" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
               d="M2.75 12.25h10.5m-10.5-4h10.5m-10.5-4h10.5" />
         </svg>
      </div>
      <h1 class="title-1">Berlin Guide</h1>
   </header>
   <aside>
      <!-- Dark mode switch -->
      <div class="switch">
         <span>Dark Mode</span>
         <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
         </label>
      </div>
   </aside>
   <main onclick="document.querySelector('aside').className.includes('open') ? toggleSideMenu() : {}">
      <div id="map"></div>
      <!-- <div>
         <button id="find-me">Fahrtzeiten berechnen</button><br />
      </div> -->
      <div id="card-container"></div>
   </main>
</body>
<script src="scripts/ui.js"></script>
<script src="scripts/map.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
   integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<script src="scripts/location.js"></script>
<script>
   var DATA;
   fetch("data" + (window.location.port == 5500 ? ".json" : ""))
      .then((response) => response.json())
      .then((data) => {
         DATA = data;
         createPoiCards(data);
         createMap(data);
      })
      .then(initDarkModeToggle);
</script>

</html>
